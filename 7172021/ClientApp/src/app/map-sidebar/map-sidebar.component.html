<div class="container fluid m-2">

  <div class="row">
    <h2>Edit Map</h2>
  </div>

  <div class="row m-1">
    <h3>Add Territory</h3>
  </div>

  <form #addTerr ="ngForm">
    <div class="row">
      <label class="col-6">New Name: </label>
      <input type="text" maxlength="40" class="col-6" required [formControl]="nameControl">
    </div>

    <div class="row">
      <label class="col-6">Faction: </label>
      <select id="factionIds" class="col-6" required [formControl]="ownerIdControl">
        <option value=1>1</option>
        <option value=2>2</option>
        <option value=3>3</option>
        <option value=4>4</option>
        <option value=5>5</option>
      </select>
    </div>

  </form>

  <div class="row">
    <div class="col">
      <button (click)="addTerritory()" class="float-right m-1">Add</button>
    </div>    
  </div>

  <br />

  <div class="row m-1">
    <h3>Info</h3>
  </div>

  <div class="row">
    <div class="col">
      <label>Name: </label>
    </div>    
    <div class="col">
      <label class="sb_info">{{nameInput}}</label>
    </div>    
  </div>

  <div class="row">
    <div class="col">
      <label>Faction: </label>
    </div>
    <div class="col">
      <label class="sb_info">{{ownerInput}}</label>
    </div>
  </div>

  <div class="row">
    <button (click)="editTerritory()">Edit</button>
    <button (click) ="deleteTerritory()">Delete</button>
  </div>  

</div>
